<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppPython</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Nickola's Studio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'principal' %}active{% endif %}" aria-current="page" href="{{url_for('principal')}}">Conteudos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'diario' %}active{% endif %}" href="{{url_for('diario')}}">Diario</a>
          </li>
          <li class="nav-item dropdown {% if active_page == 'filmes' %}active{% endif %}">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Filmes
            </a>
            <ul class="dropdown-menu">
              <a class="dropdown-item" href="{{url_for('lista_filmes',propriedade = 'Populares')}}">Mais populares</a>
              <a class="dropdown-item" href="{{url_for('lista_filmes',propriedade = 'Animação')}}">Animação</a>
              <a class="dropdown-item" href="{{url_for('lista_filmes',propriedade = '2010')}}">2010</a>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'livros' %}active{% endif %}" href="{{url_for('lista_livros')}}">Livros</a>
          </li>
        </ul>
      </div>
    </div>
</nav>
</header>
<body>
  <div class="container">
    {% block conteudo %}

    {% endblock conteudo %}
  </div>
  <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
